<form>
  <div class="floating">
    <label>Anden </label>
    <input placeholder="Nro. Anden" class="elements" />
    <br>
    <label>Camion </label>
    <select class="camiones">
      <!-- el option se opuede generar con *ngFor -->
      <option *ngFor="let camion of camiones" [value]="camion"> {{camion.nombre}}</option>
    </select>
    <br>
    <label>Hora de Llegada</label>
    <input placeholder="HH:mm:ss" class="elements" />
    <br>
  </div>
  <button>clickme</button>

</form>
