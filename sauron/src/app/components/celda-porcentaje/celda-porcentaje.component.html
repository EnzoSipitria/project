<div *ngIf="porcentajes">
    <div class="percent-block" [ngStyle]="{ 'background': 'linear-gradient(90deg, rgb(125, 207, 123) ' + porcentajes.full + '%, white 0%)' }">
        {{porcentajes.full}}%
    </div>
    <div class="percent-block" [ngStyle]="{ 'background': 'linear-gradient(90deg, rgb(125, 207, 123) ' + porcentajes.mix + '%, white 0%)' }">
        {{porcentajes.mix}}%
    </div>
</div>
