<div *ngIf="full.progreso && mix.progreso">
    <div class="percent-block right-border" [ngStyle]="setProgress(full.progreso)">
        <span class="percent-content"> {{full.progreso}}%</span>
    </div><!--
    --><div class="percent-block" [ngStyle]="setProgress(mix.progreso)">
        <span class="percent-content">{{mix.progreso}}%</span>
    </div>
</div>

<div *ngIf="!full.progreso || !mix.progreso">
    <div class="percent-block right-border">
        <span class="percent-content">-</span>
    </div><!--
    --><div class="percent-block">
        <span class="percent-content">-</span>
    </div>
</div>
