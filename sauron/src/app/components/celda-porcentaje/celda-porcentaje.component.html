<div *ngIf="this.carga.porcentaje">
    <div class="percent-block right-border" [ngStyle]="setProgress(this.carga.porcentaje.full)">
        <span class="percent-content"> {{this.carga.porcentaje.full}}%</span>
    </div><!--
    --><div class="percent-block" [ngStyle]="setProgress(this.carga.porcentaje.mix)">
        <span class="percent-content">{{this.carga.porcentaje.mix}}%</span>
    </div>
</div>

<div *ngIf="!this.carga.porcentaje">
    <div class="percent-block right-border">
        <span class="percent-content">-</span>
    </div><!--
    --><div class="percent-block">
        <span class="percent-content">-</span>
    </div>
</div>
