<tr [@smoothchange]="carga.state" *ngFor="let carga of cargas; let i = index">

        <td class="detail bold mdl-data-table__cell--non-numeric no-border">{{carga.camion.nombre}}</td>
        <td class="detail bold no-border">{{carga.anden}}</td>
        <ng-container *ngFor="let etapa of carga.etapas; let j = index">
                <td *ngIf="j == 3" class="data-text" style="width: 125px" colspan="2" app-fullmix [stepIndex]="j" [carga]="carga" (onComplete)="nextStep($event)" [rowIndex]="i"></td>
                <td *ngIf="j == 9" class="data-text"  colspan="1" app-avance [stepIndex]="j" [carga]="carga" (onComplete)="nextStep($event)" [rowIndex]="i"></td>
                <td *ngIf="j != 3 && j != 4 && j != 9" class="data-text" style="width: 125px" [ngClass]="getStateColor(etapa)">{{etapa.getValue() | fechahs}}</td>
        </ng-container>
        <td class="data-text no-border-r" style="width: 20px">
                <app-estado [rowIndex]="i" [carga]="carga"></app-estado>
        </td>
</tr>
