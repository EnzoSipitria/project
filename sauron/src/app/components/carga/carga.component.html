<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">camion</th>
            <th class="mdl-data-table__cell--2non-numeric">Andén</th>
            <th class="mdl-data-table__cell--non-numeric mdl-data-table__header--sorted-ascending">Llegada a RDC</th>
            <th class="mdl-data-table__cell--non-numeric">Enrampe</th>
            <th class="mdl-data-table__cell--non-numeric">Comienza de carga</th>
            <th class="mdl-data-table__cell--non-numeric">FULL</th>
            <th class="mdl-data-table__cell--non-numeric">MIX</th>
            <th class="mdl-data-table__cell--non-numeric">Termina Carga</th>
            <th class="mdl-data-table__cell--non-numeric">Comienza Facturación</th>
            <th class="mdl-data-table__cell--non-numeric">Termina Facturación</th>
            <th class="mdl-data-table__cell--non-numeric">Sale de RDC</th>
            <th class="mdl-data-table__cell--non-numeric">Llegada a déposito</th>
            <th class="mdl-data-table__cell--non-numeric">STATUS</th>
        </tr>
    </thead>
    <tbody>
        <!--ngFor-->
        <tr *ngFor="let carga of loads | orderby:'llegadaRDC'">
            <td class="mdl-data-table__cell--non-numeric"><app-cell-content [cellValue]="carga.camion.nombre"></app-cell-content></td> 
                <!--<span>{{carga.camion.id}} </span>-->
            <td class="mdl-data-table__cell--non-numeric" >
                <app-cell-content [cellValue]="carga.anden"></app-cell-content>
            </td>
            <td id="llegadaRDC" class="mdl-data-table__cell--non-numeric" [ngClass]="{'completed':checkValue(carga.llegadaRDC)}" >
                <app-cell-content [cellValue]="carga.llegadaRDC | date:'mediumTime'" style="padding:0;margin:0;"></app-cell-content>
            </td>
            <td id="enrampe" class="mdl-data-table__cell--non-numeric" [ngClass]="{'completed':checkValue(carga.enrampe)}" (click)="compareDates(carga) >
                <app-cell-content [cellValue]="carga.enrampe | date:'mediumTime'"></app-cell-content>
            </td>
            <td class="mdl-data-table__cell--non-numeric" [ngClass]="{'completed':checkValue(carga.empiezaCarga)}">
                <app-cell-content [cellValue]="carga.empiezaCarga | date:'mediumTime'"></app-cell-content>
            </td>
            <td clospan="2" style="width:100px" class="mdl-data-table__cell--non-numeric">
               <app-celda-porcentaje class="fullType" [currentProgress]='carga.full'></app-celda-porcentaje>
            </td>
            <td class="mdl-data-table__cell--non-numeric">
                <app-celda-porcentaje class="mixType" [currentProgress]='carga.mix'></app-celda-porcentaje>
            </td>
            <td class="mdl-data-table__cell--non-numeric" [ngClass]="{'completed':checkValue(carga.terminaCarga)}">
                <app-cell-content [cellValue]="carga.terminaCarga | date:'mediumTime'"></app-cell-content>
            </td>
            <td class="mdl-data-table__cell--non-numeric"[ngClass]="{'completed':checkValue(carga.initFacturacion)}" (ngModelChange)="stageStatus(carga.llegadaRDC,carga.initFacturacion)">
                    <app-cell-content [cellValue]="carga.initFacturacion | date:'mediumTime'"></app-cell-content>
            </td>
            <td class="mdl-data-table__cell--non-numeric" [ngClass]="{'completed':checkValue(carga.endFacturacion)}">
                    <app-cell-content [cellValue]="carga.endFacturacion | date:'mediumTime'"></app-cell-content>
            </td>
            <td class="mdl-data-table__cell--non-numeric" [ngClass]="{'completed':checkValue(carga.salidaRDC)}">
                    <app-cell-content [cellValue]="carga.salidaRDC | date:'mediumTime'"></app-cell-content>
            </td>
            <td class="mdl-data-table__cell--non-numeric" [ngClass]="{'completed':checkValue(carga.llegadaDeposito)}">
                    <app-cell-content [cellValue]="carga.llegadaDeposito | date:'mediumTime'"></app-cell-content>
            </td>
            <td class="mdl-data-table__cell--non-numeric celdaEstado">
                <app-estado [carga]="carga"></app-estado>
            </td>
        </tr>
    </tbody>
</table>
