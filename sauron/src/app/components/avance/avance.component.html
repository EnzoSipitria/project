<div>
  <div class="percent-block" [ngStyle]="setProgress(avance.progreso)">
      <span class="percent-content">
        <ng-container *ngIf="avance.progreso">
          {{avance.progreso}}%
        </ng-container>
        <ng-container *ngIf="!avance.progreso">
            0%
          </ng-container>
      </span>
  </div>
</div>
